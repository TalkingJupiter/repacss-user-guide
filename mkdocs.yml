site_name: REPACSS User Guide
site_url: https://your-site-url.com
site_description: Official documentation for the REPACSS HPC cluster at Texas Tech University
site_author: REPACSS Team

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: custom
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    #- navigation.sections     # ðŸ§­ enables collapsible sidebar sections
    #- navigation.expand 

extra_css:
  - assets/stylesheets/extra.css

repo_name: TalkingJupiter/repacss-user-guide
repo_url: https://github.com/TalkingJupiter/repacss-user-guide
edit_uri: edit/main/docs/

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences

